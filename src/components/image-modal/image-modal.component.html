<div 
  (click)="onBackdropClick($event)" 
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm animate-fade-in-fast">
  
  <div class="relative max-w-[90vw] max-h-[90vh] p-4">
    <!-- Close Button -->
    <button 
      (click)="onClose()" 
      class="absolute -top-2 -right-2 z-10 bg-white/20 hover:bg-white/40 text-white rounded-full p-2 focus:outline-none focus:ring-2 focus:ring-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    
    <!-- Image -->
    <img 
      [src]="imageUrl()" 
      alt="Immagine ingrandita" 
      class="rounded-lg shadow-2xl object-contain max-w-full max-h-[calc(90vh-2rem)]">
  </div>
</div>

<style>
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
.animate-fade-in-fast {
  animation: fadeIn 0.2s ease-out forwards;
}
</style>
