<div class="w-full max-w-md mx-auto bg-slate-800/50 backdrop-blur-sm p-8 rounded-2xl shadow-2xl border border-slate-700 animate-fade-in">
  <h1 class="text-4xl font-bold text-sky-400 mb-6 text-center">Login</h1>
  <form (submit)="login(); $event.preventDefault()">
    <div class="mb-4">
      <label for="username" class="block text-slate-300 text-sm font-bold mb-2">Nome Utente</label>
      <input 
        id="username" 
        type="text" 
        [value]="username()"
        (input)="onUsernameInput($event)"
        placeholder="user / admin"
        class="shadow appearance-none border rounded w-full py-3 px-4 bg-slate-700 border-slate-600 text-white leading-tight focus:outline-none focus:ring-2 focus:ring-sky-500"
        required>
    </div>
    <div class="mb-6">
      <label for="password" class="block text-slate-300 text-sm font-bold mb-2">Password</label>
      <div class="relative">
        <input 
          id="password" 
          [type]="showPassword() ? 'text' : 'password'"
          [value]="password()"
          (input)="onPasswordInput($event)" 
          placeholder="password / admin"
          class="shadow appearance-none border rounded w-full py-3 px-4 bg-slate-700 border-slate-600 text-white leading-tight focus:outline-none focus:ring-2 focus:ring-sky-500 pr-10"
          required>
        <button type="button" (click)="togglePasswordVisibility()" class="absolute inset-y-0 right-0 flex items-center px-3 text-slate-400 hover:text-sky-400 focus:outline-none">
          @if (showPassword()) {
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
              <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.742L2.303 6.546A10.042 10.042 0 01.458 10c1.274 4.057 5.022 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
            </svg>
          } @else {
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
              <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
            </svg>
          }
        </button>
      </div>
    </div>

    @if (errorMessage()) {
      <div class="bg-red-900/50 border border-red-700 text-red-300 px-4 py-3 rounded-lg relative mb-6" role="alert">
        <span class="block sm:inline">{{ errorMessage() }}</span>
      </div>
    }

    <div class="flex flex-col-reverse sm:flex-row items-center gap-4">
      <button 
        type="button"
        (click)="goBack()"
        class="w-full sm:w-auto bg-slate-600 hover:bg-slate-500 text-white font-bold py-3 px-6 rounded-lg text-lg transition-transform transform hover:scale-105 shadow-lg">
        Indietro
      </button>
      <button 
        type="submit"
        [disabled]="isLoading()"
        class="w-full sm:flex-1 bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-4 rounded-lg text-lg transition-transform transform hover:scale-105 shadow-lg disabled:opacity-50 disabled:cursor-wait">
        @if (isLoading()) {
          <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-white mx-auto"></div>
        } @else {
          Accedi
        }
      </button>
    </div>
     <p class="text-center text-slate-400 text-xs mt-6">
      Hint: prova utente 'user' con password 'password', o 'admin'/'admin'.
    </p>
  </form>
</div>
