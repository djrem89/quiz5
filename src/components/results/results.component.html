
<div class="text-center bg-slate-800/50 backdrop-blur-sm p-8 rounded-2xl shadow-2xl border border-slate-700 animate-fade-in">
  <h2 class="text-4xl font-bold text-sky-400 mb-4">Quiz Completato!</h2>
  
  <p class="text-lg text-slate-300 mb-6">{{ resultMessage() }}</p>

  <div class="relative w-48 h-48 mx-auto mb-6 flex items-center justify-center">
    <svg class="w-full h-full" viewBox="0 0 100 100">
      <!-- Background circle -->
      <circle class="text-slate-700" stroke-width="10" cx="50" cy="50" r="45" fill="transparent" />
      <!-- Progress circle -->
      <circle class="text-sky-500" stroke-width="10" cx="50" cy="50" r="45" fill="transparent"
        [style.stroke-dasharray]="2 * 3.14159 * 45"
        [style.stroke-dashoffset]="(2 * 3.14159 * 45) * (1 - percentage() / 100)"
        style="transform: rotate(-90deg); transform-origin: 50% 50%; transition: stroke-dashoffset 0.5s ease-out;" />
    </svg>
    <div class="absolute inset-0 flex flex-col items-center justify-center">
      <span class="text-4xl font-bold text-white">{{ score() }} / {{ totalQuestions() }}</span>
      <span class="text-sm text-slate-400">corrette</span>
    </div>
  </div>
  
  <button (click)="tryAgain()" class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-8 rounded-lg text-xl transition-transform transform hover:scale-105 shadow-lg">
    Riprova
  </button>
</div>
